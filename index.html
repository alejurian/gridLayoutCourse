<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>
  </head>
  <style>
    .container {
      display: grid;
      grid-template: 100px 50px / repeat(3, minmax(100px, 1fr)) 40%;
      gap: 20px;
      border: red 1px solid;
      background-color: salmon;
    }
    .item {
        border: blue 1px solid;
    }
    .item:nth-of-type(4) {
      background-color: rebeccapurple;
      display: grid;
      grid-template: 100px 50px / 25% 25% 25% 25%;
      overflow: auto;
    }
  </style>
  <body>
    <div class="container">
      <div class="item">Contenido #1</div>
      <div class="item">Contenido #2</div>
      <div class="item">Contenido #3</div>
      <div class="item">
        <div class="item">Subcontenido #1</div>
        <div class="item">Subcontenido #2</div>
        <div class="item">Subcontenido #3</div>
        <div class="item">Subcontenido #4</div>
        <div class="item">Subcontenido #5</div>
      </div>
      <div class="item">Contenido #5</div>
      <div class="item">Contenido #6</div>
      <div class="item">Contenido #7</div>
      <div class="item">Contenido #8</div>
      <div class="item">Contenido #9</div>
      <div class="item">Contenido #10</div>
      <div class="item">Contenido #11</div>
      <div class="item">Contenido #12</div>
    </div>
  </body>
</html>
