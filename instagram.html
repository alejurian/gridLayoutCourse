    <title>Instagram</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .post-link {
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, minmax(100px, 293px));
        gap: 28px;
        justify-content: center;
      }
      .post {
        position: relative;
        cursor: pointer;
      }
      .post-img {
        margin: 0;
      }
      .post-img > img {
        display: flex;
        width: 100%;
        height: 200px;
        object-fit: cover;
        z-index: 1;
      }
      .post-content {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        margin: 0;
        color: rgba(0, 0, 0, 0.1);
        justify-content: center;
        align-items: center;
      }
      .post-content:hover {
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
      }
      p > span {
        margin: 0 20px;
      }
      @media screen and (max-width: 768px) {
        .post-link {
          gap: 3px;
        }
      }
    </style>
  </head>
