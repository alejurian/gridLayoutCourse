<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        gap: 5px;
        justify-content: center;
      }
      .item {
        padding: 10px;
        border: 1px solid #f2f2f2;
        border-radius: 5px;
      }
      .item img {
        max-width: 100%;
      }
      .level-1 {
        grid-row-end: span 3;
      }
      .level-2 {
        grid-row-end: span 2;
      }
      .level-3 {
        grid-row-end: span 1;
      }

      .level-1 img {
        height: 500px;
        width: 100%;
        object-fit: cover;
      }
      .level-2 img {
        height: 250px;
        width: 100%;
        object-fit: cover;
      }
      .level-3 img {
        height: 125px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item level-1">
        <img
          src="https://i.pinimg.com/originals/79/19/de/7919de4e8e5aab0795a422854b960695.jpg"
          alt=""
        />
      </div>
      <div class="item level-2">

      </div>
      <div class="item level-3">
